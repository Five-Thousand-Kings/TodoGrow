<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>TODO:Grow Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
    <script src="index.js"></script>
    <script src="https://unpkg.com/custom-syntax-highlighter@latest/bin/index.js"></script>
  </head>
  <body>
    <p style="text-align: center;">
      This editor is highly inspired by
      <a
        href="https://css-tricks.com/creating-an-editable-textarea-that-supports-syntax-highlighted-code/"
        target="newtab"
        >by Oliver Geer</a
      >, It uses
      <a
        href="https://github.com/jgnewman/custom-syntax-highlighter"
        target="newtab"
        >jgnewman's CSHighlighter</a
      >
      and some
      <a href="https://fonts.google.com/" target="newtab">Google Fonts.</a>
      (and <a href="https://www.nordtheme.com/" target="newtab">nord-theme</a>)
    </p>
    <div>
      <textarea
        placeholder="Enter PBScript-Code"
        id="editing"
        spellcheck="false"
        oninput="update(this.value); sync_scroll(this);"
        onscroll="sync_scroll(this);"
        onkeydown="check_tab(this, event);"
      ></textarea>
      <pre id="highlighting" aria-hidden="true">
          <pre id="highlighting-content"></p>
        </pre>
    </div>
  </body>
</html>
